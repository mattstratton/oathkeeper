<div class="page-header">
  <h1><%= talk.Title %></h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= talksPath() %>" class="btn btn-info">Back to all Talks</a></li>
  <li><a href="<%= editTalkPath({ talk_id: talk.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= talkPath({ talk_id: talk.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Title</strong>: <%= talk.Title %>
</p>
<p>
  <strong>Abstract</strong>: <%= talk.Abstract %>
</p>
