<div class="page-header">
  <h1>Submissions</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newSubmissionsPath() %>" class="btn btn-primary">Create New Submission</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Status</th>
    <th>EventID</th>
    <th>SpeakerID</th>
    <th>TalkID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (submission) in submissions { %>
      <tr>
      <td><%= submission.Status %></td>
        <td><%= submission.EventID %></td>
        <td><%= submission.SpeakerID %></td>
        <td><%= submission.TalkID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= submissionPath({ submission_id: submission.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editSubmissionPath({ submission_id: submission.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= submissionPath({ submission_id: submission.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
